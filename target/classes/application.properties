server.port=9090

#db configurations
spring.datasource.url=jdbc:mysql://localhost:3306/electronicstore?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring jpa configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#path config
user.profile.image.path = image/users
user.profile.defaultimage.path = defaultimage.jpg

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
